<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Quiz Category
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of categores">
        <h2>{{item.name}}</h2>
        &nbsp;&nbsp;
        <b>Descriptions:</b> {{item.description}}
        <br>
        &nbsp;&nbsp;
        <b>Server URL</b>: {{item.url}}
        <button ion-button item-right (click)="viewItem(item.url)" >Select Cource</button>
      </ion-item>
    </ion-list>
</ion-content>
